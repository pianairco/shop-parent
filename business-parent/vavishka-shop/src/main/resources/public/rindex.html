</head>
<body>

<div id="app">
    <router-link to="/home">Go to Home</router-link>
    <router-link to="/home/prd/foo">Go to Foo</router-link>
    <router-link to="/home/prd/bar">Go to Bar</router-link>

    <router-view></router-view>
</div>

<script type="application/javascript">
    const Home = { template: '<div><div>Home</div><router-view></router-view></div>' };
    const Foo = { template: '<div>foo</div>' };
    const Bar = { template: '<div>bar</div>' };

    const routes = [
        {
            path: '/home', component: Home, children: [
                { path: 'prd/foo', component: Foo },
                { path: 'prd/bar', component: Bar }
            ]
        }
    ];

    const router = new VueRouter({
        routes // short for `routes: routes`
    });

    const app = new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
